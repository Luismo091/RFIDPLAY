	<div class="d-flex flex-column flex-root" id="kt_app_root">

				<div class="d-flex flex-center flex-column flex-lg-row-fluid">

					<div class="w-lg-500px p-10">
						<!--VERIFICACION CON AJAX-->
						<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

							<form class="form w-100" novalidate="novalidate" id="login-form">

							<div class="text-center mb-11">

								<h1 class="text-dark fw-bolder mb-3">Iniciar en Rfidplay</h1>


								<div class="text-gray-500 fw-semibold fs-6">Revolución Deportiva</div>

							<div class="row g-3 mb-9">

								<div class="col-md-6">

									<a href="../../demo55/dist/authentication/layouts/rfidsecurity/two-factor.html"
										class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100">
										<img alt="Logo" src="assets/media/svg/brand-logos/Rcode.png"
											class="h-15px me-3" />Inicia con Rcode</a>

								</div>

								<div class="col-md-6">

								<span class="w-125px text-gray-500 fw-semibold fs-7">Correo de Acceso</span>
							</div>

							<div class="fv-row mb-8">

								<input type="text" placeholder="Correo" name="email" autocomplete="off"
									class="form-control bg-transparent" />

							</div>

							<div class="fv-row mb-3">

								<input type="password" placeholder="Contraseña" name="password" autocomplete="off"
									class="form-control bg-transparent" />

							</div>

							<div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
								<div></div>

								<a href="../../demo55/dist/authentication/layouts/rfidsecurity/reset-password.html"
									class="link-primary">Olvido su contraseña?</a>

								<a href="../../demo55/dist/authentication/layouts/rfidsecurity/forgot-user.html"
								   class="link-primary">Olvido su usuario?</a>

							</div>

							<div class="d-grid mb-10">
								<button type="submit" id="kt_sign_in_submit" class="btn btn-primary">
									<!--Comienzo del formulario-->
									<span class="indicator-label">Iniciar Sesión</span>

								</button>
							</div>
							<!--end::Submit button-->
							<!--begin::Sign up-->
							<div class="text-gray-500 text-center fw-semibold fs-6">No esta registrado aún?
								<a href="../../demo55/dist/authentication/layouts/rfidsecurity/sign-up.html"
									class="link-primary">Pida sus credenciales</a>
							</div>
							<!--end::Sign up-->
						</form>
						<!--end::Form-->

						<div id="ajax-result"></div>
					</div>
					<!--end::Wrapper-->
					<script>
						$(document).ready(function() {
							$("#kt_sign_in_submit").click(function(e) {
								e.preventDefault(); // Prevent the default form submission

								var formData = $("#login-form").serialize(); // Serialize form data

								$.ajax({
									type: "POST",
									url: "../demo55/dist/authentication/layouts/rfidsecurity/php/verificar.php", // Update with the correct path to your PHP script
									data: formData,
									success: function(response) {
										$("#ajax-result").html(response); // Display the response in the designated area
									}
								});
							});
						});
					</script>

				</div>
				<!--end::Form-->
				<!--begin::Footer-->
				<div class="w-lg-500px d-flex flex-stack px-10 mx-auto">
