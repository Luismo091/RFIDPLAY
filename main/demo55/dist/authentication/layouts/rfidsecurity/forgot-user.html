					<div class="d-flex flex-center flex-column flex-lg-row-fluid">

						<div class="w-lg-500px p-10">
							<!--begin::Form-->
							<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
							<form class="form w-100" id="login-form">
								<!--begin::Heading-->
								<div class="text-center mb-10">
									<!--begin::Title-->
									<h1 class="text-dark fw-bolder mb-3">Recuerde el usario</h1>
									<!--end::Title-->
									<!--begin::Link-->
									<div class="text-gray-500 fw-semibold fs-6">Introduzca su Cedula para ver su correo registrado</div>
									<!--end::Link-->
								</div>
								<!--begin::Heading-->
								<!--begin::Input group=-->
								<div class="fv-row mb-8">
									<!--begin::Email-->
									<input type="text" placeholder="Documento" name="cc" autocomplete="off" class="form-control bg-transparent" />
									<!--end::Email-->
								</div>
								<!--begin::Actions-->
								<div class="d-flex flex-wrap justify-content-center pb-lg-0">
									<button type="submit" id="kt_sign_in_submit" class="btn btn-primary">

								</div>
								<!--end::Actions-->
							</form>
							<div id="ajax-result"></div>
							<!--end::Form-->
							<script>
								$(document).ready(function() {
									$("#kt_sign_in_submit").click(function(e) {
										e.preventDefault(); // Prevent the default form submission

										var formData = $("#login-form").serialize(); // Serialize form data

										$.ajax({
											type: "POST",
											url: "../../demo55/dist/authentication/layouts/rfidsecurity/php/respausu.php", // Update with the correct path to your PHP script
											data: formData,
											success: function(response) {
												$("#ajax-result").html(response); // Display the response in the designated area
											}
										});
									});
								});
							</script>
